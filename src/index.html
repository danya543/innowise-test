<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/public/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="history-overlay"></div>
        <div class="history-panel">
            <div class="history-header">
                <h3>–ò—Å—Ç–æ—Ä–∏—è –≤—ã—á–∏—Å–ª–µ–Ω–∏–π</h3>
                <button class="clear-history">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <ul class="history-list"></ul>
        </div>
        <div class="buttons">
            <button class="function">AC</button>
            <button class="function">+/-</button>
            <button class="function">%</button>
            <button class="operator">√∑</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="history" style="border-end-start-radius: 10px"><img src="/public/history.png"
                    alt="History"></button>
            <button class="number">0</button>
            <button class="number">,</button>
            <button class="operator" style="border-end-end-radius: 10px">=</button>
        </div>
    </div>
    <button id="theme-toggle" class="theme-btn">üåì</button>
</body>

</html>
